<app-header
  (displayPageEmitter)="changeDisplayPage($event)">
</app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="displayPage === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="displayPage === 'shopping'"></app-shopping-list>
    </div>
  </div>
</div>

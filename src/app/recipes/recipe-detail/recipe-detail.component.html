<div *ngIf="recipe">
  <div class="row">
    <div class="col-xs-12">
      <img [src]="recipe.imageUrl" alt="" class="img-responsive"
           style="max-height: 300px">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a style="cursor: pointer" (click)="onAddToShoppingList()">
            Add to Shopping List</a></li>
          <li><a style="cursor: pointer" (click)="onEditRecipe()">
            Edit Recipe</a></li>
          <li><a style="cursor: pointer" (click)="onDeleteRecipe()">
            Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <h4 *ngIf="recipe.description">Description:</h4>
      {{recipe.description}}
    </div>
  </div>
  <hr *ngIf="recipe.description">
  <div class="row">
    <div class="col-xs-12">
      <h4 *ngIf="recipe.ingredients.length > 0">Ingredients:</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}} - {{ingredient.amount}}
        </li>
      </ul>
    </div>
  </div>
</div>
